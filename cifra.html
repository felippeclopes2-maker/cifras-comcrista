<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cifra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ajuste para o scroll funcionar suave com o menu fixo */
        body {
            overflow-y: scroll; 
        }

        /* Estilos espec√≠ficos para a visualiza√ß√£o da cifra */
        .cifra-container {
            background: white;
            padding: 15px 20px; /* Reduzi um pouco o padding lateral para ganhar espa√ßo no mobile */
            margin: 20px auto;
            max-width: 900px; /* Aumentei um pouco a largura m√°xima */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            
            /* ESSENCIAL: Permite rolar para o lado se a linha for muito longa, 
               em vez de quebrar a linha e bagun√ßar os acordes */
            overflow-x: auto; 
        }

        pre {
            font-family: 'Courier New', Courier, monospace;
            
            /* --- CORRE√á√ÉO DO "CERTO" vs "ERRADO" --- */
            
            /* 1. Espa√ßamento compacto (igual ao print "CERTO") */
            line-height: 1.5; 
            
            /* 2. Impede que a linha quebre e o acorde caia em cima da letra de baixo */
            white-space: pre; 
            
            /* 3. TAMANHO INTELIGENTE (Responsivo Autom√°tico) */
            /* clamp(m√≠nimo, ideal, m√°ximo) -> 
               No celular fica ~12px/13px, no PC fica at√© 18px. 
               O '2.5vw' faz a fonte crescer junto com a largura da tela. */
            font-size: clamp(12px, 2.5vw, 17px);
            
            color: #333;
            margin: 0; /* Remove margens extras */
        }

        b { color: #004a8d; font-weight: bold; }

        /* ESTILO PARA NOTAS DE TENS√ÉO / EMBELEZAMENTO */
        .num-ext {
            color: #e67e22; 
            font-size: 0.8em; 
            font-weight: bold;
            vertical-align: top; /* Ajuste fino para n√£o alterar a altura da linha */
        }
        
        /* --- MENU FLUTUANTE --- */
        .controles-cifra {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            background-color: #f4f7f9; 
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            border-bottom: 1px solid #ccc;
            margin-left: -15px; 
            margin-right: -15px;
            border-radius: 0 0 8px 8px;
        }

        .btn-acao {
            background: #fff; 
            border: 1px solid #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            box-shadow: 0 2px 2px rgba(0,0,0,0.05); 
            font-size: 0.9rem; /* Tamanho base do bot√£o */
        }
        
        .btn-acao:hover {
            transform: translateY(-1px); 
            box-shadow: 0 4px 4px rgba(0,0,0,0.1);
        }

        /* Ajustes finos para Mobile */
        @media (max-width: 600px) {
            .cifra-container {
                padding: 15px; /* Menos borda no celular */
            }
            .btn-acao {
                padding: 8px 5px;
                font-size: 0.8rem;
                flex-grow: 1; 
                text-align: center;
            }
            /* No celular, for√ßamos um tamanho fixo leg√≠vel se o clamp ficar muito pequeno */
            pre {
                font-size: 13px; 
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html" style="color:white; text-decoration:none;"><i class="fa fa-arrow-left"></i> Voltar</a></div>
        <div id="titulo-hino" style="font-weight:bold;">Carregando...</div>
    </nav>

    <main class="container">
        <div class="controles-cifra">
            <button class="btn-acao" onclick="restaurarTomOriginal()" style="background: #e3f2fd; border-color: #004a8d; color: #004a8d;">
                <i class="fa fa-undo"></i> Tom
            </button>
            <button class="btn-acao" onclick="mudarTom(-1)"><i class="fa fa-minus"></i></button>
            <button class="btn-acao" onclick="mudarTom(1)"><i class="fa fa-plus"></i></button>
            
            <button class="btn-acao" id="btnGrau" onclick="alternarGraus()" style="background: #e2e6ea; color: #333;">
                <i class="fa fa-list-ol"></i> Graus
            </button>

            <button class="btn-acao" onclick="mudarFonte(1)"><i class="fa fa-font"></i>+</button>
            <button class="btn-acao" onclick="mudarFonte(-1)"><i class="fa fa-font"></i>-</button>

            <button class="btn-acao" onclick="compartilharWhatsApp()" style="background-color: #25d366; color: white; border: none;">
                <i class="fab fa-whatsapp"></i>
            </button>
            
            <button class="btn-acao" onclick="window.print()"><i class="fa fa-print"></i></button>
        </div>

        <div class="audio-player-container" id="playerAudio" style="display:none; text-align:center; margin-bottom: 20px; margin-top: 10px;">
            <p style="font-size: 0.8rem; color: #666;">Ou√ßa para aprender a melodia:</p>
            <audio id="audioElement" controls>
                <source src="" type="audio/mpeg">
                Seu navegador n√£o suporta √°udio.
            </audio>
        </div>

        <div class="cifra-container">
            <pre id="conteudo-cifra"></pre>
        </div>
    </main>

    <script>
        // Vari√°vel para armazenar o estado original da cifra (tom padr√£o)
        let cifraOriginalHtml = "";
        
        // Vari√°vel de controle para saber se mostramos Graus ou Acordes
        window.exibindoGraus = false;

        const urlParams = new URLSearchParams(window.location.search);
        const numeroHino = urlParams.get('hino');

        if (numeroHino) {
            fetch(`cifras/${numeroHino}.json`)
                .then(response => {
                    if (!response.ok) throw new Error('Hino n√£o encontrado');
                    return response.json();
                })
                .then(hino => {
                    document.getElementById('titulo-hino').innerText = hino.titulo;
                    
                    window.tomPadrao = hino.tom; 
                    
                    cifraOriginalHtml = hino.corpo;
                    document.getElementById('conteudo-cifra').innerHTML = hino.corpo;

                    if(hino.artista) {
                        document.getElementById('titulo-hino').innerHTML += `<br><span style="font-size:0.8rem; opacity:0.8">por ${hino.artista}</span>`;
                    }
                    
                    const player = document.getElementById('playerAudio');
                    const audio = document.getElementById('audioElement');
                    if(hino.audioUrl) {
                        audio.src = hino.audioUrl;
                        player.style.display = 'block';
                    } else {
                        player.style.display = 'none';
                    }
                })
                .catch(err => {
                    console.error(err);
                    const backup = {
                        "2201": "<b>C</b>\nO Senhor √© o meu pastor (Modo Offline)"
                    };
                    
                    if(backup[numeroHino]) {
                        cifraOriginalHtml = backup[numeroHino];
                        document.getElementById('conteudo-cifra').innerHTML = backup[numeroHino];
                    } else {
                        document.getElementById('conteudo-cifra').innerHTML = "Arquivo .json n√£o encontrado na pasta /cifras/";
                    }
                });
        }

        function restaurarTomOriginal() {
            if (cifraOriginalHtml !== "") {
                if (typeof window.restaurarTomOriginal === 'function') {
                     window.restaurarTomOriginal();
                } else {
                     document.getElementById('conteudo-cifra').innerHTML = cifraOriginalHtml;
                }
            }
        }

        function alternarGraus() {
            window.exibindoGraus = !window.exibindoGraus;
            
            const btn = document.getElementById('btnGrau');
            if (window.exibindoGraus) {
                btn.innerHTML = '<i class="fa fa-music"></i> Acordes';
                btn.style.background = "#ffeeba"; 
                btn.style.borderColor = "#ffc107";
            } else {
                btn.innerHTML = '<i class="fa fa-list-ol"></i> Graus';
                btn.style.background = "#e2e6ea"; 
                btn.style.borderColor = "#ccc";
            }

            if (typeof atualizarCifra === 'function') {
                atualizarCifra();
            }
        }

        function mudarFonte(delta) {
            const pre = document.getElementById('conteudo-cifra');
            const style = window.getComputedStyle(pre, null).getPropertyValue('font-size');
            const fontSize = parseFloat(style); 
            
            // Limitador simples para n√£o explodir o layout
            let novoTamanho = fontSize + delta;
            if (novoTamanho < 10) novoTamanho = 10;
            if (novoTamanho > 36) novoTamanho = 36;
            
            pre.style.fontSize = novoTamanho + 'px';
        }

        function compartilharWhatsApp() {
            const tituloHino = document.getElementById('titulo-hino').innerText;
            const urlCifra = window.location.href;
            const textoMensagem = `üé∏ *Cifra*\nüéµ Louvor: *${tituloHino}*\n\nVeja a cifra aqui:\n${urlCifra}`;
            const linkFinal = "https://wa.me/?text=" + encodeURIComponent(textoMensagem);
            
            try {
                window.open(linkFinal, '_blank').focus();
            } catch (e) {
                window.location.href = linkFinal;
            }
        }
    </script>
    
    <script src="transpositor.js"></script> 
</body>
</html>
