<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos espec√≠ficos para a visualiza√ß√£o da cifra */
        .cifra-container {
            background: white;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        pre {

</head>
<body>

<nav class="navbar">
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;"><i class="fa fa-arrow-left"></i> Voltar</a></div>
    <div id="titulo-hino" style="font-weight:bold;">Carregando...</div>
</nav>

<div id="detalhes-hino" style="text-align: center; margin-top: 10px; font-size: 0.9rem; color: #555;">
    <span id="info-artista"></span> 
    <span id="info-voz" style="margin-left: 15px; font-weight: bold; color: #004a8d;"></span>
</div>

    <main class="container">
<div class="controles-cifra">
    <button class="btn-acao" onclick="mudarTom(-1)"><i class="fa fa-music"></i> -1 Tom</button>
    <button class="btn-acao" onclick="mudarTom(1)"><i class="fa fa-music"></i> +1 Tom</button>
    
    <button class="btn-acao" onclick="mudarFonte(1)"><i class="fa fa-plus"></i> Fonte</button>
    <button class="btn-acao" onclick="mudarFonte(-1)"><i class="fa fa-minus"></i> Fonte</button>

    <button class="btn-acao" onclick="compartilharWhatsApp()" style="background-color: #25d366; color: white; border: none;">
        <i class="fab fa-whatsapp"></i> Enviar
    </button>
    
    <button class="btn-acao" onclick="window.print()"><i class="fa fa-print"></i> PDF</button>
</div>

<div class="audio-player-container" id="playerAudio" style="display:none; text-align:center; margin-bottom: 20px;">
    <p style="font-size: 0.8rem; color: #666;">Ou√ßa para aprender a melodia:</p>
    <audio id="audioElement" controls>
        <source src="" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
    </audio>
</div>

        <div class="cifra-container">
            <pre id="conteudo-cifra">
                </pre>
        </div>
    </main>

    <script>
// 1. Pega o n√∫mero do hino que veio da URL (ex: cifra.html?hino=2201)
const urlParams = new URLSearchParams(window.location.search);
const numeroHino = urlParams.get('hino');

// 2. O "Motor Inteligente" que busca o arquivo JSON na pasta /cifras/
if (numeroHino) {
    fetch(`cifras/${numeroHino}.json`)
        .then(response => {
            if (!response.ok) throw new Error('Hino n√£o encontrado');
            return response.json();
        })
        .then(hino => {
            // Preenche o t√≠tulo e o corpo da cifra
            document.getElementById('titulo-hino').innerText = `${hino.numero} - ${hino.titulo}`;
            document.getElementById('conteudo-cifra').innerHTML = hino.corpo;
            
           // Exibe o artista se existir
           if(hino.artista) {
           document.getElementById('info-artista').innerHTML = `<i class="fa fa-user"></i> ${hino.artista}`;
           }
    
          // Exibe a extens√£o vocal se existir
          if(hino.voz) {
          document.getElementById('info-voz').innerHTML = `<i class="fa fa-microphone"></i> Voz: ${hino.voz}`;
          }
        })
        .catch(err => {
    console.error(err);
    // Se o arquivo n√£o for encontrado, ele tenta buscar deste plano B:
    const backup = {
        "2201": "<b>C</b>\nO Senhor √© o meu pastor (Modo Offline)"
    };
    
    if(backup[numeroHino]) {
        document.getElementById('conteudo-cifra').innerHTML = backup[numeroHino];
    } else {
        document.getElementById('conteudo-cifra').innerHTML = "Arquivo .json n√£o encontrado na pasta /cifras/";
    }
});
}

// 3. Fun√ß√£o para mudar o tamanho da fonte
function mudarFonte(delta) {
    const pre = document.getElementById('conteudo-cifra');
    const style = window.getComputedStyle(pre, null).getPropertyValue('font-size');
    const fontSize = parseFloat(style); 
    pre.style.fontSize = (fontSize + delta) + 'px';
}

function compartilharWhatsApp() {
    // 1. Pega o t√≠tulo do hino
    const tituloHino = document.getElementById('titulo-hino').innerText;
    
    // 2. Pega a URL atual
    const urlCifra = window.location.href;
    
    // 3. Cria a mensagem de texto
    const textoMensagem = `üé∏ *Cifra ICM*\nüéµ Louvor: *${tituloHino}*\n\nVeja a cifra aqui:\n${urlCifra}`;
    
    // 4. Codifica para o formato de URL do WhatsApp
    const linkFinal = "https://wa.me/?text=" + encodeURIComponent(textoMensagem);
    
    // 5. Tenta abrir. Se falhar, usa o m√©todo alternativo de redirecionamento
    try {
        window.open(linkFinal, '_blank').focus();
    } catch (e) {
        window.location.href = linkFinal;
    }
}
    </script>

    </script>
</body>
