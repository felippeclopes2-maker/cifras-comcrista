<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Adm - Cifras Comunidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-family: sans-serif; }
        textarea { width: 100%; height: 350px; font-family: 'Courier New', monospace; margin-top: 10px; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; line-height: 1.5; }
        .controles { display: grid; grid-template-columns: 2fr 1.5fr 1fr; gap: 10px; margin-bottom: 20px; }
        .controles input { padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
        .resultado { background: #f4f7f9; padding: 15px; border-radius: 5px; margin-top: 10px; border: 1px dashed #004a8d; position: relative; }
        .btn-gerar { background: #28a745; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-size: 1.1rem; border-radius: 4px; font-weight: bold; transition: background 0.3s; }
        .btn-gerar:hover { background: #218838; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #004a8d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 0.8rem; }
        
        /* Estilo da Área de Upload */
        .upload-area { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 2px dashed #ced4da; text-align: center; }
        .btn-carregar { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .btn-carregar:hover { background: #0056b3; }

        pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; font-size: 0.9rem; color: #333; }
        h3 { margin-bottom: 5px; color: #333; border-left: 4px solid #004a8d; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Gerador e Editor de Cifras</h2>
        
        <div class="upload-area">
            <span style="font-weight: bold; color: #555;">Editar arquivo existente:</span>
            <input type="file" id="fileInput" accept=".json" style="margin-left: 10px;">
            <button class="btn-carregar" onclick="carregarArquivo()">Ler Arquivo</button>
        </div>

        <div class="controles">
            <input type="text" id="admTitulo" placeholder="Título do Louvor">
            <input type="text" id="admArtista" placeholder="Artista/Autor">
            <input type="text" id="admTom" placeholder="Tom Padrão">
        </div>

        <textarea id="admLetra" placeholder="Cole a letra com cifras aqui..."></textarea>
        
        <button class="btn-gerar" onclick="gerarJSON()">Gerar Arquivo e Código</button>

        <div id="blocoResultado" style="display:none;">
            <h3 style="margin-top: 30px;">1. Conteúdo do Arquivo (.json)</h3>
            <div class="resultado">
                <button class="copy-btn" onclick="copiarTexto('jsonSaida')">Copiar</button>
                <pre id="jsonSaida"></pre>
            </div>
            
            <button onclick="baixarJSON()" style="background: #007bff; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 10px;">
                <i class="fa fa-download"></i> BAIXAR: <span id="labelNomeArquivo"></span>.json
            </button>

            <h3 style="margin-top: 30px;">2. Linha para o dados.js</h3>
            <div class="resultado" style="background: #fff3cd; border-color: #ffeeba;">
                <button class="copy-btn" onclick="copiarTexto('linhaDados')">Copiar</button>
                <pre id="linhaDados" style="color: #856404; font-weight: bold;"></pre>
            </div>
        </div>
    </div>

    <script>
        // --- Função: Ler arquivo JSON e preencher os campos ---
        function carregarArquivo() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecione um arquivo .json primeiro.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);

                    // Preenche os inputs
                    document.getElementById('admTitulo').value = json.titulo || "";
                    document.getElementById('admArtista').value = json.artista || "";
                    document.getElementById('admTom').value = json.tom || "";

                    // Limpa as tags <b></b> para permitir edição limpa
                    let corpoLimpo = json.corpo.replace(/<\/?b>/g, "");
                    document.getElementById('admLetra').value = corpoLimpo;

                    alert("Arquivo carregado com sucesso! Agora você pode editar e gerar novamente.");
                } catch (erro) {
                    alert("Erro ao ler o arquivo JSON: " + erro.message);
                }
            };
            reader.readAsText(file);
        }

        function gerarJSON() {
            try {
                const titulo = document.getElementById('admTitulo').value.trim();
                const artista = document.getElementById('admArtista').value.trim();
                const tom = document.getElementById('admTom').value.trim();
                let letra = document.getElementById('admLetra').value;

                if (!titulo || !artista) {
                    alert("Título e Artista são obrigatórios!");
                    return;
                }

                const identificadorUnico = `${titulo} - ${artista}`;

                // --- REGEX CORRIGIDA ---
                // Aceita TODOS os acordes (A-G), incluindo extensões e baixo,
                // mas ignora "Em" se for preposição (seguido de letra minúscula)
                // e ignora se for tablatura (seguido de | ou número colado).
                const regexAcordes = /\b(?!(?:Em|em)\s+[a-zçáéíóúà])([A-G][#b]?(?:m|maj|dim|aug|sus|add|7M|M|o)?(?:\d{1,2})?(?:maj|M|min|7M)?(?:\/[A-G][#b]?)?)(?![a-z0-9|])/g;
                
                let letraFormatada = letra.replace(regexAcordes, "<b>$1</b>");

                const objetoFinal = {
                    titulo: titulo,
                    artista: artista,
                    tom: tom,
                    corpo: letraFormatada
                };

                const linhaIndice = `{ "num": "${identificadorUnico}", "titulo": "${titulo}" },`;

                const saidaJSON = document.getElementById('jsonSaida');
                const saidaLinha = document.getElementById('linhaDados');
                const labelArquivo = document.getElementById('labelNomeArquivo');

                if(saidaJSON) saidaJSON.textContent = JSON.stringify(objetoFinal, null, 4);
                if(saidaLinha) saidaLinha.textContent = linhaIndice;
                if(labelArquivo) labelArquivo.textContent = identificadorUnico;
                
                document.getElementById('blocoResultado').style.display = 'block';
                document.getElementById('blocoResultado').scrollIntoView({ behavior: 'smooth' });
                
            } catch (erro) {
                console.error(erro);
                alert("Erro ao gerar: " + erro.message);
            }
        }

        function copiarTexto(idElemento) {
            const el = document.getElementById(idElemento);
            if(el) {
                navigator.clipboard.writeText(el.textContent).then(() => alert("Copiado!"));
            }
        }

        function baixarJSON() {
            const titulo = document.getElementById('admTitulo').value.trim();
            const artista = document.getElementById('admArtista').value.trim();
            const jsonSaida = document.getElementById('jsonSaida');
            
            if(!jsonSaida || !jsonSaida.textContent) return;

            const identificadorUnico = `${titulo} - ${artista}`;
            const blob = new Blob([jsonSaida.textContent], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            link.href = url;
            link.download = `${identificadorUnico}.json`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
