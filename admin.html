<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Adm - Cifras Comunidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-family: sans-serif; }
        textarea { width: 100%; height: 350px; font-family: 'Courier New', monospace; margin-top: 10px; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; line-height: 1.5; }
        .controles { display: grid; grid-template-columns: 2fr 1.5fr 1fr; gap: 10px; margin-bottom: 20px; }
        .controles input { padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
        .resultado { background: #f4f7f9; padding: 15px; border-radius: 5px; margin-top: 10px; border: 1px dashed #004a8d; position: relative; }
        .btn-gerar { background: #28a745; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-size: 1.1rem; border-radius: 4px; font-weight: bold; transition: background 0.3s; }
        .btn-gerar:hover { background: #218838; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #004a8d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 0.8rem; }
        
        /* Estilo da Área de Upload */
        .upload-area { background: #e9ecef; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 2px dashed #ced4da; text-align: center; }
        .btn-carregar { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .btn-carregar:hover { background: #0056b3; }

        pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; font-size: 0.9rem; color: #333; }
        h3 { margin-bottom: 5px; color: #333; border-left: 4px solid #004a8d; padding-left: 10px; }
    </style>
</head>

    <div class="admin-container">
        <h2>Gerador e Editor de Cifras</h2>
        
        <div class="upload-area">
            <span style="font-weight: bold; color: #555;">Editar arquivo existente:</span>
            <input type="file" id="fileInput" accept=".json" style="margin-left: 10px;">
            <button class="btn-carregar" onclick="carregarArquivo()">Ler Arquivo</button>
        </div>

        <div class="controles">
            <input type="text" id="admTitulo" placeholder="Título do Louvor">
            <input type="text" id="admArtista" placeholder="Artista/Autor">
            <input type="text" id="admTom" placeholder="Tom Padrão">
        </div>

        <textarea id="admLetra" placeholder="Cole a letra com cifras aqui..."></textarea>
