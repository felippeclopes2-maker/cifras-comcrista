<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Cifras ICM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-family: sans-serif; }
        textarea { width: 100%; height: 350px; font-family: 'Courier New', monospace; margin-top: 10px; padding: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; line-height: 1.5; }
        .controles { display: grid; grid-template-columns: 2fr 1.5fr 1fr; gap: 10px; margin-bottom: 20px; }
        .controles input { padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
        .resultado { background: #f4f7f9; padding: 15px; border-radius: 5px; margin-top: 10px; border: 1px dashed #004a8d; position: relative; }
        .btn-gerar { background: #28a745; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-size: 1.1rem; border-radius: 4px; font-weight: bold; transition: background 0.3s; }
        .btn-gerar:hover { background: #218838; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #004a8d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 0.8rem; }
        pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; font-size: 0.9rem; color: #333; }
        h3 { margin-bottom: 5px; color: #333; border-left: 4px solid #004a8d; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Gerador de Cifras (Título + Artista)</h2>
        
        <div class="controles">
            <input type="text" id="admTitulo" placeholder="Título do Louvor">
            <input type="text" id="admArtista" placeholder="Artista/Autor">
            <input type="text" id="admTom" placeholder="Tom Padrão">
        </div>

        <textarea id="admLetra" placeholder="Cole a letra com cifras aqui..."></textarea>
        
        <button class="btn-gerar" onclick="gerarJSON()">Gerar Arquivo e Código</button>

        <div id="blocoResultado" style="display:none;">
            <h3 style="margin-top: 30px;">1. Conteúdo do Arquivo (.json)</h3>
            <div class="resultado">
                <button class="copy-btn" onclick="copiarTexto('jsonSaida')">Copiar</button>
                <pre id="jsonSaida"></pre>
            </div>
            
            <button onclick="baixarJSON()" style="background: #007bff; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 10px;">
                <i class="fa fa-download"></i> BAIXAR: <span id="labelNomeArquivo"></span>.json
            </button>

            <h3 style="margin-top: 30px;">2. Linha para o dados.js</h3>
            <div class="resultado" style="background: #fff3cd; border-color: #ffeeba;">
                <button class="copy-btn" onclick="copiarTexto('linhaDados')">Copiar</button>
                <pre id="linhaDados" style="color: #856404; font-weight: bold;"></pre>
            </div>
        </div>
    </div>

    <script>
        function gerarJSON() {
            try {
                const titulo = document.getElementById('admTitulo').value.trim();
                const artista = document.getElementById('admArtista').value.trim();
                const tom = document.getElementById('admTom').value.trim();
                let letra = document.getElementById('admLetra').value;

                if (!titulo || !artista) {
                    alert("Título e Artista são obrigatórios!");
                    return;
                }

                const identificadorUnico = `${titulo} - ${artista}`;

                // LÓGICA DE DETECÇÃO DE ACORDES (SIMPLIFICADA E SEGURA)
                // Esta versão captura acordes complexos como F7M/C, G/B, Am7 etc.
                const regexAcordes = /([A-G][#b]?(?:m|maj|M|dim|aug|sus|add|alt|7M)?(?:\d{1,2})?(?:M|maj|min|7M)?(?:\/[A-G][#b]?)?)/g;
                
                // Dividimos o texto por linhas para processar melhor
                let linhas = letra.split('\n');
                let linhasProcessadas = linhas.map(linha => {
                    // Se a linha tiver muitos espaços ou for curta, provavelmente é uma linha de acordes
                    // Vamos aplicar o negrito nos padrões encontrados
                    return linha.replace(regexAcordes, "<b>$1</b>");
                });

                let letraFormatada = linhasProcessadas.join('\n');

                const objetoFinal = {
                    titulo: titulo,
                    artista: artista,
                    tom: tom,
                    corpo: letraFormatada
                };

                const linhaIndice = `{ "num": "${identificadorUnico}", "titulo": "${titulo}" },`;

                // Exibe os resultados
                document.getElementById('jsonSaida').textContent = JSON.stringify(objetoFinal, null, 4);
                document.getElementById('linhaDados').textContent = linhaIndice;
                document.getElementById('labelNomeArquivo').textContent = identificadorUnico;
                
                document.getElementById('blocoResultado').style.display = 'block';
                document.getElementById('blocoResultado').scrollIntoView({ behavior: 'smooth' });
                
            } catch (erro) {
                console.error(erro);
                alert("Erro ao gerar: " + erro.message);
            }
        }

        function copiarTexto(idElemento) {
            const texto = document.getElementById(idElemento).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Copiado com sucesso!");
            });
        }

        function baixarJSON() {
            const titulo = document.getElementById('admTitulo').value.trim();
            const artista = document.getElementById('admArtista').value.trim();
            const texto = document.getElementById('jsonSaida').textContent;
            
            if(!texto) return;

            const identificadorUnico = `${titulo} - ${artista}`;
            const blob = new Blob([texto], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            link.href = url;
            link.download = `${identificadorUnico}.json`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
