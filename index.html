<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras Comcristaconselheiro - Nova Friburgo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><img src="imgs/logo_inicial.jpg" alt="Logo" width="300" height="150"> <span>Repertório de Cifras - Comunidade</span></div>
    </nav>

    <section class="search-container">
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" id="inputBusca" placeholder="Pesquisar por número ou título...">
        </div>

        <div class="controles-fav">
            <button class="btn-fav btn-ver-fav" id="btnFiltrarFav" onclick="alternarModoFavoritos()">
                <i class="fa fa-star"></i> Ver Repertório (<span id="contadorFav">0</span>)
            </button>
            <button class="btn-fav btn-limpar-fav" onclick="limparFavoritos()">
                <i class="fa fa-trash"></i> Limpar
            </button>
        </div>
    </section>

    <main class="container">
        <div id="listaLouvores" class="grid-louvores">
            </div>
    </main>

    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
